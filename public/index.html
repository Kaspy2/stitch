<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Stitch</title>
        <!-- <script defer src="/__/firebase/init.js?useEmulator=true"></script> -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
        <script
            defer
            src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
        ></script>
        <link rel="icon" href="logo.svg" type="image/svg+xml" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Tillana&text=STITCH"
        />

        <script>
            exports = {};
        </script>
    </head>
    <body>
        <nav
            class="navbar is-info level"
            role="navigation"
            aria-label="main navigation"
        >
            <div class="navbar-brand block level-left">
                <img
                    src="logo1.svg"
                    alt="Stitch logo"
                    class="level-item ml-3"
                    style="height: 65px"
                />
                <h1 class="title is-1 level-item brand-font">STITCH</h1>
            </div>
        </nav>

        <main class="container is-fluid">
            <section class="section">
                <div class="box">
                    <div class="container">
                        <div
                            class="file has-name is-boxed is-medium is-centered is-fullwidth block"
                            id="dropper"
                        >
                            <label class="file-label" for="imageSelector">
                                <input
                                    class="file-input"
                                    type="file"
                                    name="imageSelector"
                                    accept="image/*"
                                    id="imageSelector"
                                />
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label has-text-centered">
                                        Choose or drop a fileâ€¦
                                    </span>
                                </span>
                                <span class="file-name" id="fileName"> </span>
                                <img
                                    id="imageSource"
                                    class="hidden"
                                    alt="Your image."
                                />
                            </label>
                        </div>

                        <canvas id="imageCanvas" class="hidden"></canvas>

                        <div class="block level">
                            <div class="field is-horizontal level-left mb-0">
                                <div class="field-label level-item">
                                    <label class="label"
                                        >Number of Colors</label
                                    >
                                </div>
                                <div class="field-body level-item">
                                    <div class="field">
                                        <div class="control">
                                            <input
                                                class="input"
                                                type="number"
                                                placeholder="Number of Colors"
                                                value="10"
                                                min="2"
                                                max="100"
                                                id="numColors"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="level-right">
                                <button
                                    class="button is-primary"
                                    id="submitButton"
                                    disabled
                                >
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section">
                <div class="columns">
                    <div class="column">
                        <div class="block">Your image:</div>

                        <div class="block">
                            <img
                                id="imagePreview"
                                class="hidden"
                                alt="Output image."
                            />
                        </div>

                        <progress
                            id="processingProgress"
                            class="progress is-small is-primary hidden"
                            max="100"
                        >
                            15%
                        </progress>
                    </div>
                    <div class="column">
                        <div class="block">Output preview:</div>
                        <div class="block">
                            <canvas id="previewCanvas"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- <script src="js/kmeans.js"></script> -->
        <script type="module" src="js/index.js"></script>
    </body>
</html>
